<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Projet Météo - Liste Articles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Accueil</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../utilisateurs.html"><i data-feather="user"></i>Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="articles.html"><i data-feather="folder"></i>Blog</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <h1>Liste des articles</h1>
            <a href="create-article.html" class="btn btn-success">Créer un article <i data-feather="plus"></i></a>
            <table class="table table-striped">
                <thead>
                    <tr class="table-primary">
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Titre1</td>
                        <td>Description 1</td>
                        <td>
                            <a href="show-article.html" class="btn btn-info">
                                <i data-feather="eye"></i>
                            </a>
                            <a href="" class="btn btn-warning">
                                <i data-feather="edit"></i>
                            </a>
                            <a href="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
                                <i data-feather="trash-2"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Titre 2</td>
                        <td>Description 2</td>
                        <td>
                            <a href="show-article.html" class="btn btn-info">
                                <i data-feather="eye"></i>
                            </a>
                            <a href="" class="btn btn-warning">
                                <i data-feather="edit"></i>
                            </a>
                            <a href="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
                                <i data-feather="trash-2"></i>
                            </a>
                        </td>

                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Titre 3</td>
                        <td>Description 3</td>
                        <td>
                            <a href="show-article.html" class="btn btn-info">
                                <i data-feather="eye"></i>
                            </a>
                            <a href="" class="btn btn-warning">
                                <i data-feather="edit"></i>
                            </a>
                            <a href="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">
                                <i data-feather="trash-2"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>

        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirmation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Etes-vous sur de vouloir supprimer cet article ?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-primary">Confirmer</button>
                </div>
              </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
